<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  document.addEventListener("keyup", function(event) {
    if (event.key === 'Enter') {
        berekenen();
    }
});
      function berekenen() {
        let getal = document.getElementById("input").value;
        getal = parseInt(getal);
        let isPriemgetal = true;
        
        
        
        if (getal > 1)
        {
          for (let i = 2; i < getal; i++)
          {
            if (getal % i == 0)
            {
              isPriemgetal = false;
              break;
            }
          }
        }
        
        if (getal < 1000) {
          
         if (isPriemgetal) {
          document.getElementById("antwoord").innerHTML = getal + " is een priemgetal!"
          
        } else {
        document.getElementById("antwoord").innerHTML = getal + " is geen priemgetal!"
          }
          
        } else {
          document.getElementById("antwoord").innerHTML = "Het getal mag niet boven de duizend komen!"
        }
        
        
      }
        
      
    </script>
