<html>
  <head>
    
    <script>
      
    document.addEventListener("keyup", function(event) {
    if (event.key === 'Enter') {
        berekenen();
    }
});

    function berekenen() {
      var startKapitaal = document.getElementById("start").value;
    
      var rentePercentage = document.getElementById("percentage").value;
    
      var rentePeriode = document.getElementById("periode").value;
    
      var eindKapitaal = 0;
      

      rentePercentage /= 100;
      rentePercentage++;
      
      
      

      for (i = 0; i < rentePeriode; i++) {
        if (i <= 0) {
          eindKapitaal += startKapitaal * rentePercentage
        } else {
          eindKapitaal *= rentePercentage 
        }
        
      }

      switch (document.getElementById("select").value) {
        case "Nederland":
          var opmaak = { style: "currency",currency: "EUR"};
          document.getElementById("antwoord").innerHTML = "Eindkapitaal na " + rentePeriode +  " jaar is " + eindKapitaal.toLocaleString("nl-NL",opmaak);
          break;
        case "Finland":
          var opmaak = { style: "currency",currency: "EUR"};
          document.getElementById("antwoord").innerHTML = "Eindkapitaal na " + rentePeriode +  " jaar is " + eindKapitaal.toLocaleString("fi-FI",opmaak);
          break;
        case "Amerika":
          var opmaak = { style: "currency",currency: "USD"};
          document.getElementById("antwoord").innerHTML = "Eindkapitaal na " + rentePeriode +  " jaar is " + eindKapitaal.toLocaleString("en-US",opmaak);
          break;
        case "Engeland":
          var opmaak = { style: "currency",currency: "GBP"};
          document.getElementById("antwoord").innerHTML = "Eindkapitaal na " + rentePeriode +  " jaar is " + eindKapitaal.toLocaleString("en-GB",opmaak);
          break;  
      }
      
    }
    </script>
